  <div class="devices">
    <app-devices></app-devices>
  </div>

  <div class="device-details">
      <h3><p class="text-center">События ViPNet Client</p></h3>
      <div class="text-block alert alert-warning">
      <h5><p>{{device.name}}
        <button class="btn btn-secondary btn-sm" (click)="openDialog(device)">Изменить</button>
      </p></h5>
      <p><strong>Идентификатор: </strong>{{device.id}}
        <br>
      <strong>ОС: </strong>{{device.os}}
      <br>
      <strong>Версия: </strong>{{device.version}}</p>
      </div>
      <table class="table table-striped table-bordered" *ngIf="events.length > 0">
        <thead>
          <tr>
            <th width=30%>Событие</th>
            <th width=40%>Описание</th>
            <th>Время</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date | date:'dd/MM/yyyy H:mm:ss'}}</td>
          </tr>
        </tbody>
        </table>
        <div class="button-right" *ngIf="events.length > 0">
          <button class="btn btn-danger"
          (click)="deleteEvents()">Удалить логи</button>
        </div>
  </div>
