<div>
  <input type="text" class="form-control" value={{data.name}} (keyup)="0" #newname>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="newname.value === data.name || newname.value.length === 0 || newname.value.length > 256" (click)="updateName(newname.value)">Save changes</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
